<!DOCTYPE html>
<html>
<head>
    <script src="gets.js"></script>
</head>
<body>

  <form> 
    <fieldset>
    <legend>Weather Tool [GET] - City</legend>
    <label for="cityName">City Name:</label>
    <input type="text" name="cityName" id="cityName">
    <br><br>
    <input type="submit" id="citySubmit">
    </fieldset>
  </form>

  <br><br>

  <form>
    <fieldset>
    <legend>Weather Tool [GET] - ZIP Code</legend>
    <label for="ZIPCode">ZIP Code:</label>
    <input type="text" name="ZIPCode" id="ZIPCode">
    <br><br>
    <input type="submit" id="ZIPSubmit">
    </fieldset>
  </form>

  <div>
    <h3>Result</h3>
    <ul>
      <li><span>City: </span><span id="city"></span></li>
      <li><span>Country: </span><span id="country"></span></li>
      <li><span>Description: </span><span id="description"></span></li>
      <li><span>Temperature: </span><span id="temperature"></span></li>
      <li><span>Humidity: </span><span id="humidity"></span></li>
    </ul>
  </div>

</body>
</html>
